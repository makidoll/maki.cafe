<a
	[attr.href]="href"
	style="
		text-align: center;
		opacity: 0.4;
		color: #000;
		text-decoration: none;
		margin-top: 8px;
		display: flex;
		align-items: center;
		justify-content: center;
		font-weight: 500;
	"
	[style.marginBottom]="lowerMarginBottom ? '-16px' : '-8px'"
>
	<ng-content></ng-content>
	<app-material-icon *ngIf="href" style="margin-left: 4px; opacity: 0.6">
		open_in_new
	</app-material-icon>
</a>
