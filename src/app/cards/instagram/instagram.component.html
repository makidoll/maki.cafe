<app-card-title [href]="config.socialLinks.instagram" socialIcon="instagram">
	instagram
</app-card-title>
<hstack *ngIf="posts.length == 0" style="margin: 32px">
	<app-spinner></app-spinner>
</hstack>
<ng-container *ngIf="posts.length != 0">
	<div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px">
		<a
			class="post"
			*ngFor="let post of posts"
			[href]="post.link"
			style="display: block"
		>
			<img [src]="post.imageUrl" [alt]="post.alt" style="width: 96px" />
		</a>
	</div>
</ng-container>
<app-card-footer [href]="bibliogramUrl">
	Powered by Bibliogram
</app-card-footer>
