<app-card-title socialIcon="mfc" [href]="config.socialLinks.mfc">
	my figure collection
</app-card-title>
<hstack class="legend">
	<div class="circle owned"></div>
	<p class="owned">owned</p>
	<div style="margin: 0 12px"></div>
	<div class="circle ordered"></div>
	<p class="ordered">ordered</p>
	<div style="margin: 0 12px"></div>
	<div class="circle wished"></div>
	<p class="wished">wished</p>
</hstack>
<div
	style="
		display: grid;
		grid-template-columns: repeat(6, 1fr);
		row-gap: 8px;
		width: 340px;
		max-width: 360px;
		margin-top: 16px;
	"
>
	<a
		*ngFor="let figure of mfcData"
		[href]="figure.link"
		style="display: block"
	>
		<div
			class="figure {{ figure.type }}"
			style="
				border-radius: 4px;
				width: 45px;
				height: 45px;
				image-rendering: optimizeQuality;
				background-size: 600% 400%;
			"
			[style.background-image]="'url(/assets/mfc-spritesheet.jpg)'"
			[style.background-position]="figure.position"
		></div>
	</a>
</div>
