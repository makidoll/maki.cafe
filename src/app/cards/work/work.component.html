<a
	href="https://tivolicloud.com"
	style="text-decoration: none; color: #000; margin-top: -4px; display: block"
>
	<ng-lottie
		width="300px"
		height="80px"
		[options]="{ path: '/assets/tivoli-loading.json' }"
	></ng-lottie>
	<div
		style="
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
			opacity: 0.6;
			margin-top: 8px;
		"
	>
		<p style="line-height: 1.1em; font-weight: 500; text-align: right">
			Founder of Tivoli, creating an
			<br />
			open source VR metaverse
		</p>
		<app-material-icon style="margin-left: 8px; opacity: 0.6">
			open_in_new
		</app-material-icon>
	</div>
</a>
<hr style="margin: 16px 0; opacity: 0.2" />
