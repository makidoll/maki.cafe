<app-spinner *ngIf="posts.length == 0"></app-spinner>
<ng-container *ngIf="posts.length != 0">
	<app-card-title
		[href]="config.socialLinks.instagram"
		socialIcon="instagram"
	>
		instagram
	</app-card-title>
	<div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px">
		<a
			class="post"
			*ngFor="let post of posts"
			[href]="post.link"
			style="display: block"
		>
			<img [src]="post.imageUrl" [alt]="post.title" style="width: 96px" />
		</a>
	</div>
	<a
		href="https://bibliogram.cutelab.space/"
		style="
			text-align: center;
			opacity: 0.4;
			color: #000;
			text-decoration: none;
			margin-top: 8px;
			display: flex;
			align-items: center;
			justify-content: center;
		"
	>
		Powered by Bibliogram
		<span
			class="material-icons"
			style="vertical-align: middle; margin-left: 4px; opacity: 0.6"
			>open_in_new</span
		>
	</a>
</ng-container>
